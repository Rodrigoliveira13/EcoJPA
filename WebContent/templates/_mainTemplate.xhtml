<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="tituloHead"></ui:insert></title>
</h:head>

<h:body>
	<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo.png" width="150" height="150"/>
		<h1><ui:insert name="titulo"></ui:insert></h1>
	</div>
	
	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
		<h:form>
			<h:commandLink rendered="#{usuarioLogado!=null}" value="Logout" action="#{loginBean.efetuarLogout}"/>
		</h:form>
	</div>
</h:body>

</html>
